<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
</head>
<body class="bg-light">
<section class="p-3 w-75 my-5 w-75 rounded shadow border border-secondary mx-auto bg-white d-flex">
	
	<div class="w-50">
		<img alt="img" src="/Images/login image.jpg" class="w-50">
		
	</div>
	<section class="w-50 p-3 border" >
		<h1>Login</h1>
		<c:if test="${msg != null }">
		<div class="mt-2"><p class="alert alert-danger" role="alert">${msg}</p></div>
		</c:if>
		<form action="login" method="post">
		<table  cellpadding="10">
			<tr>
				<td><label  class=" my-2">Email:</label></td>
				<td ><input type="Email" class="  border-top-0 border-start-0 border-end-0  rounded-0 " name="email" placeholder="Email" required="required" style="border-bottom-color:#ced4da; width: 400px;"></td>
			</tr>
			<tr>
				<td><label  class=" my-2">Password:</label></td>
				<td><input type="password" class=" border-top-0 border-start-0 border-end-0  rounded-0 " name="passwd" placeholder="Password" required="required" style="border-bottom-color:#ced4da; width: 400px;"></td>
			</tr>
			<tr><td colspan="2"><a href="fpasswd" class="ml-1">Forgot Password?</a></td></tr>
			<tr><td><button type="submit"  class="btn btn-success">Sign In</button></td></tr>
			
		</table>
		</form>
	</section>
</section>

</body>
</html>
