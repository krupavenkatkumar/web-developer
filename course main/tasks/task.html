<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beakery Order</title>
</head>
<body>
    <center>
    <form>
        <fieldset style="width: 600px;">
            
            <legend style="color: red; font-size: 30px;">Beakery Shop</legend>
            <table>
                <tr>
                    <td>
                        <fieldset style="width: 200px;">
                        <legend style="color: blue; font-style: italic; font-size: 20px;">Enter name</legend>
                        <input type="text" style="border: none; outline: none;" placeholder="Name">
                        </fieldset><br>
                    </td>
                    <td>
                        <fieldset style="width: 200px;">
                        <legend style="color: blue; font-style: italic; font-size: 20px;">Enter Mobile</legend>
                        <input type="text" style="border: none; outline: none;" placeholder="Mobile">
                        </fieldset>
                        <input type="button" value="OTP">
                    </td>
                    <td>
                        <fieldset style="width: 200px;">
                        <legend style="color: blue; font-style: italic; font-size: 20px;">Enter email</legend>
                        <input type="text" style="border: none; outline: none;" placeholder="Email" width="100%">
                        </fieldset>
                        <input type="button" value="Verify">
                    </td>
                </tr>
                <tr>
                        <td colspan="2">
                            <fieldset style="width: 440px;">
                            <legend style="color: blue; font-style: italic; font-size: 20px;">Select Flavour & Weight of Cake</legend>
                            <input type="search" list="Flavour" placeholder="Flavour">
                            <input type="search" list="Weight" placeholder="Weight">
                            </fieldset>
                        </td>
                        <td>
                            <fieldset style="width: 200px;">
                                <legend style="color: blue; font-style: italic; font-size: 20px;">Enter Message</legend>
                                <textarea placeholder="Message.." style="width:100%;border: none;outline: none;"></textarea>
                            </fieldset>
                        </td>       
                </tr>
                <tr>
                    <td colspan="3">
                        <fieldset style="font-style: italic; ">
                            <legend style="color: blue;font-size: 20px;">Add On</legend>
                            <input type="checkbox">Candels
                            <input type="checkbox">birthday blast
                            <input type="checkbox">flowers
                            <input type="checkbox">chocolates
                            <input type="checkbox">stickers
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <fieldset style="font-style: italic;">
                            <legend style="color: blue ; font-size: 20px;">Address</legend>
                            <table>
                                <tr>
                                
                                    
                                        <td>Enter Name</td>
                                        <td>:</td>
                                        <td>
                                        <input type="text" id="1" placeholder="Plot no.">   
                                        </td>
                                </tr>
                                <tr>
                                
                                    <td>Enter Area</td>
                                    <td>:</td>
                                    <td><input type="text" id="1" placeholder="Area"></td>  
                                    
                                </tr>
                                <tr>
                                    <td>Enter city</td>
                                    <td>:</td>
                                    <td><input type="text" placeholder="City."></td>
                                    
                                </tr>
                            </table>

                        </fieldset>
                    </td>
                    <td>
                        <fieldset style="font-style: italic;">
                            <legend style="color: blue; font-size: 20px;">Select Time to Delivery</legend>
                            <input type="date">
                            <input type="time">
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="font-style: italic;">
                        <span style="font-size: 20px;  color: blue;">Select Payment Mode:</span>
                    <input type="radio" name="1">Online &nbsp;&nbsp;&nbsp;

                        <input type="radio" name="1">Offline
                    </td>
                </tr>
                <tr>
                    <td align="right"><input type="submit" value="Order"></td>
                    <td align="center"><input type="reset"></td>
                </tr>
            </table>

        </fieldset>
        <datalist id="Weight">
            <option value="1kg"></option>
            <option value="2kg"></option>
            <option value="3kg"></option>
            <option value="4kg"></option>
        </datalist>
        <datalist id="Flavour">
            <option value="vanilla"></option>
            <option value="butterscotch"></option>
            <option value="straberry"></option>
            <option value="chocolate"></option>
        </datalist>    
    </form>
    </center>
</body>
</html>
